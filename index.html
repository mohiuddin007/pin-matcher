<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="randomPin">
                    <button class="generate-btn" onclick="pinGenerate()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="numberBtn(7)">7</div>
                              <div class="button" onclick="numberBtn(8)">8</div>
                              <div class="button" onclick="numberBtn(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numberBtn(4)">4</div>
                              <div class="button" onclick="numberBtn(5)">5</div>
                              <div class="button" onclick="numberBtn(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numberBtn(1)">1</div>
                              <div class="button" onclick="numberBtn(2)">2</div>
                              <div class="button" onclick="numberBtn(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="clearBackBtn()"><</div>
                                <div class="button" onclick="numberBtn(0)">0</div>
                                <div class="button" onclick="clearBtn()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit" onclick="submitBtn()">Submit</button>
                                <p class="action-left"> <span id="threeTry">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="noMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="match">✅ Pin Matched... Secret door is opening for you</p>
            <p class="notify" id="tryAgain">Please Generate new pin</p>
        </div>
    </div>
    
</body>
</html>
